<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images.png">
            </div>
            <button class="add-btn" onclick="openModal()">Add listing</button>
        </div>
        
        <div class="title">Nearby Resources</div>
        
        <div class="main">
            <div class="map">
                <div id="map-container">
                </div>
            </div>
            
            <div class="listings">
                <div class="listings-header">
                    <h2>Listings</h2>
                    <gmp-place-details-compact orientation="horizontal">
                        <gmp-place-details-place-request></gmp-place-details-place-request>
                        <gmp-place-all-content></gmp-place-all-content>
                    </gmp-place-details-compact>
                </div>
                <div class="search">
                    <input type="text" id="text-input" placeholder="Search resources...">
                    <div class="filters">
                        <select name="types" class="query-select">
                            <option value="">Select an option...</option>
                            <option value="soup kitchen">Soup Kitchen</option>
                            <option value="housing">Housing</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                </div>
                
                <div id="results">
                    <gmp-place-search orientation="vertical" selectable>
                        <gmp-place-text-search-request></gmp-place-text-search-request>
                        <gmp-place-all-content></gmp-place-all-content>
                    </gmp-place-search>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Resource</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <form id="form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category" required>
                        <option value="">Select...</option>
                        <option value="food">Food</option>
                        <option value="housing">Housing</option>
                        <option value="health">Health</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="desc" required></textarea>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone">
                </div>
                <button type="submit" class="submit">Add Resource</button>
            </form>
        </div>
    </div>

    </script>       
</body>
</html>
